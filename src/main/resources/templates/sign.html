<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
        <h1 th:text="'Speed: ' + ${speed}"></h1>
        <img th:if="${speed > 60}" src="images/slow-down.png" alt="Slow down" width="200"/>
        <img th:if="${speed < 60}" src="images/speed-limit.png" alt="Speed limit" width="200"/>
    </body>
</html>
